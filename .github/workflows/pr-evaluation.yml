name: Router Submission Evaluation Trigger

on:
  issue_comment:
    types: [created]

jobs:
  request-evaluation:
    if: >-
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/evaluate') &&
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.comment.user.login == github.event.issue.user.login
      )
    runs-on: self-hosted
    permissions:
      issues: write
      pull-requests: write
      checks: write
      contents: read
    steps:
      - name: Acknowledge /evaluate command
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.reactions.createForIssueComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: context.payload.comment.id,
                content: 'eyes'
              });
            } catch (error) {
              // Some org/repo token policies disallow reactions for GITHUB_TOKEN.
              // Do not block evaluation trigger on this cosmetic action.
              if (error.status === 403) {
                core.warning(`Skipping reaction due to permission restriction: ${error.message}`);
              } else {
                throw error;
              }
            }

      - name: Add evaluation label to PR
        uses: actions/github-script@v7
        env:
          HAS_ROUTER_EVAL_BOT_TOKEN: ${{ secrets.ROUTER_EVAL_BOT_TOKEN != '' }}
        with:
          github-token: ${{ secrets.ROUTER_EVAL_BOT_TOKEN || github.token }}
          script: |
            const labelName = 'evaluate-requested';
            const issue_number = context.payload.issue.number;
            if (process.env.HAS_ROUTER_EVAL_BOT_TOKEN !== 'true') {
              core.warning('ROUTER_EVAL_BOT_TOKEN is not configured. Labeling may not trigger the evaluation workflow due to GITHUB_TOKEN recursion guard.');
            }

            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                labels: [labelName]
              });
            } catch (error) {
              // If the label does not exist yet, create it once then retry.
              if (error.status !== 422) {
                throw error;
              }
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: labelName,
                color: '0e8a16',
                description: 'Triggers Router Submission Evaluation workflow'
              });
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                labels: [labelName]
              });
            }
